name: Build Debian Packages

on:
  push:
    tags:
      - '*'
    branches:
      - main
  pull_request:
    branches:
      - main
      - development

env:
  DEBIAN_FRONTEND: noninteractive

jobs:
  build-source:
    runs-on: ubuntu-latest
    container:
      image: debian:bookworm
    steps:
      - name: Install Dependencies
        run: |
          apt-get -y update
          apt-get -y dist-upgrade
          apt-get -y install sudo git build-essential
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Setup
        run: |
          apt-get -y install $(cat debian/.debian-ci/build_source/build-depends)
          git config --global --add safe.directory $(realpath .)
      - name: Build Source
        run: |
          $(pwd)/debian/.debian-ci/build_source/build-script
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: source-packages
          path: source-packages/

  build-binary:
    runs-on: ${{ matrix.build.runner }}
    strategy:
      fail-fast: false
      matrix:
        build:

          # Debian Bookworm
          - os: debian
            suite: bookworm
            arch: amd64
            runner: ubuntu-latest
          - os: debian
            suite: bookworm
            arch: arm64
            runner: arm64

          # Debian Bullseye
          - os: debian
            suite: bullseye
            arch: amd64
            runner: ubuntu-latest
          - os: debian
            suite: bullseye
            arch: arm64
            runner: arm64

          # Ubuntu Jammy
          - os: ubuntu
            suite: jammy
            arch: amd64
            runner: ubuntu-latest
          - os: ubuntu
            suite: jammy
            arch: arm64
            runner: arm64

          # Ubuntu Focal
          - os: ubuntu
            suite: focal
            arch: amd64
            runner: ubuntu-latest
          - os: ubuntu
            suite: focal
            arch: arm64
            runner: arm64

    needs: build-source
    container:
      image: ${{ matrix.build.os }}:${{ matrix.build.suite }}
    steps:
      - name: Install Dependencies
        run: |
          apt-get -y update
          apt-get -y dist-upgrade
          apt-get -y install build-essential devscripts reprepro dput fakeroot openssh-client
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: source-packages
          path: source-packages/
      - name: Build Package
        run: |
          set -x
          find source-packages
          upstream_version="$(head -n1 source-packages/version.txt)"
          if [ -z "$upstream_version" ]; then echo >&2 "Did not get package version from artifact."; exit 1; fi
          echo $upstream_version

          srcchanges="$(ls -1 source-packages/anon_"$upstream_version"*${{ matrix.build.suite }}+*_src.changes)"
          echo "srcchanges: $srcchanges"
          if [ "$(echo "$srcchanges" | wc -l)" != 1 ] || [ -z "$srcchanges" ] ; then echo >&2 "Weird number of changes files found."; exit 1; fi

          case "${{ matrix.build.arch }}" in
            amd64) build_selector="-b";;
            *)     build_selector="-B";;
          esac

          echo "source changes file:"
          cat "$srcchanges"
          dsc="$(dcmd --dsc "$srcchanges")"
          echo "dsc file is ${dsc}"
          cat "$dsc"

          mkdir build-tree
          cd build-tree
          dpkg-source -x ../${dsc}
          cd anon-${upstream_version}
          apt-get -y build-dep .
          debuild -rfakeroot -uc -us "$build_selector"
          cd ..
          binchanges="$(ls -1 *.changes)"
          if [ "$(echo "$binchanges" | wc -l)" != 1 ] || [ -z "$binchanges" ] ; then echo >&2 "Weird number of changes files produced."; exit 1; fi
          cd ..

          mkdir RESULT
          dcmd ln -v "build-tree/${binchanges}" RESULT
          mkdir binary-packages
          mv -v --no-target-directory RESULT anon-${{ matrix.build.os }}-${{ matrix.build.suite }}-${{ matrix.build.arch }}
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: anon-${{ matrix.build.os }}-${{ matrix.build.suite }}-${{ matrix.build.arch }}
          path: anon-${{ matrix.build.os }}-${{ matrix.build.suite }}-${{ matrix.build.arch }}
      - name: Sign Package
        run: |
          echo "${{ secrets.DEBIAN_PRIVATE_KEY }}" | base64 -d > debian-private.gpg
          gpg --allow-secret-key-import --import debian-private.gpg

          cd anon-${{ matrix.build.os }}-${{ matrix.build.suite }}-${{ matrix.build.arch }}/
          debsign -k ${{ secrets.DEBIAN_FINGERPRINT }} anon_*.changes
          cd ..
      - name: Distribute Package
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEBIAN_ID_RSA }}" | base64 -d > ~/.ssh/id_rsa
          echo "${{ secrets.DEBIAN_ID_RSA_PUB }}" | base64 -d > ~/.ssh/id_rsa.pub
          cat << EOF > ~/.ssh/config
          Host ${{ secrets.DEBIAN_HOST }}
            StrictHostKeyChecking no
          EOF

          chmod -R 600 ~/.ssh/*

          ssh-keygen -R ${{ secrets.DEBIAN_HOST }}
          echo "ssh configs location"
          readlink -f ~/.ssh/

          echo "test copy id"
          ssh-copy-id reprepro@${{ secrets.DEBIAN_HOST }}

          cat << EOF > ~/.dput.cf
          [anon]
          fqdn = ${{ secrets.DEBIAN_HOST }}
          incoming = /data/debian/incoming
          method = scp
          login = reprepro
          allow_unsigned_uploads = 0
          post_upload_command = ssh %(login)s@%(fqdn)s reprepro processincoming incoming
          EOF

          cd anon-${{ matrix.build.os }}-${{ matrix.build.suite }}-${{ matrix.build.arch }}/
          ls -lah
          dput -d anon anon_*.changes
          cd ..

  create-release:
    runs-on: ubuntu-latest
    needs: build-binary
    if: startsWith(github.ref, 'refs/tags/')
    container:
      image: debian:bookworm
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # Bookworm
      - uses: actions/download-artifact@v4
        with:
          name: anon-debian-bookworm-amd64
          path: anon-debian-bookworm-amd64/
      - uses: actions/download-artifact@v4
        with:
          name: anon-debian-bookworm-arm64
          path: anon-debian-bookworm-arm64/

      # Bullseye
      - uses: actions/download-artifact@v4
        with:
          name: anon-debian-bullseye-amd64
          path: anon-debian-bullseye-amd64/
      - uses: actions/download-artifact@v4
        with:
          name: anon-debian-bullseye-arm64
          path: anon-debian-bullseye-arm64/

      # Jammy
      - uses: actions/download-artifact@v4
        with:
          name: anon-ubuntu-jammy-amd64
          path: anon-ubuntu-jammy-amd64/
      - uses: actions/download-artifact@v4
        with:
          name: anon-ubuntu-jammy-arm64
          path: anon-ubuntu-jammy-arm64/

      # Focal
      - uses: actions/download-artifact@v4
        with:
          name: anon-ubuntu-focal-amd64
          path: anon-ubuntu-focal-amd64/
      - uses: actions/download-artifact@v4
        with:
          name: anon-ubuntu-focal-arm64
          path: anon-ubuntu-focal-arm64/

      - name: Copy release artifacts
        run: |
          mkdir -p release-artifacts/
          cp anon-debian-bookworm-amd64/anon_*.deb release-artifacts/
          cp anon-debian-bookworm-arm64/anon_*.deb release-artifacts/
          cp anon-debian-bullseye-amd64/anon_*.deb release-artifacts/
          cp anon-debian-bullseye-arm64/anon_*.deb release-artifacts/
          cp anon-ubuntu-jammy-amd64/anon_*.deb release-artifacts/
          cp anon-ubuntu-jammy-arm64/anon_*.deb release-artifacts/
          cp anon-ubuntu-focal-amd64/anon_*.deb release-artifacts/
          cp anon-ubuntu-focal-arm64/anon_*.deb release-artifacts/

      - name: List release artifacts
        run: |
          ls -la release-artifacts/

      - name: Publish release artifacts to GitHub releases
        uses: ncipollo/release-action@v1
        with:
          artifacts: "release-artifacts/anon_*.deb"
          bodyFile: "doc/RELEASE.md"
